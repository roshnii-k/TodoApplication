<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg p-6 rounded-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">To-Do List</h2>

    <div class="flex mb-4">
      <input
        type="text"
        id="taskInput"
        class="flex-grow border rounded-l px-3 py-2 focus:outline-none"
        placeholder="Enter a new task"
      />
      <button
        onclick="addTask()"
        class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600"
      >
        Add
      </button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
